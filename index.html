<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
 <body>
	<div id="head">
		<h1>Bikaner</h1>
		<p>Some of Incredible Places in Bikaner</p>
	</div>
 	
 	<div id="content">
      <div id="map"></div>
      <img src="src/hamburger.png" id="open" class="open" onclick="openview()">
	   <div id="listview">
         <!--Div for the heading of the div-->
         <!--Search box with the list-->
         <div id="features">
            <div id="search">
               <input type="text" name="search" placeholder="Search" class="textbox" data-bind="textInput: searchterm">               
            </div>
            <div id="closelist">
               <img src="src/close.png" onclick="closeview()" class="open" id="close">
            </div>
         </div>
         <div id="list">
            <ul data-bind="foreach: locations">
               <li data-bind="text: title, click: selectloc, visible: updatelist"></li>
            </ul>
         </div>
   </div>
    </div>
   <script>
      function openview() {
         document.getElementById("listview").style.width = "300px";
      }
      function closeview() {
         document.getElementById("listview").style.width = "0";
      }
   </script>

   <script src="js/knockout-3.4.1.js"></script>
   <script src="js/jquery-3.1.1.min.js"></script>
   <script src="js/script.js"></script>
   <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTWqTczhaT01yKIpp-qiRBM1-f3gBbF2w&v=3&callback=initMap" onerror="erroralert()">
   
   </script>
 </body>
</html>
